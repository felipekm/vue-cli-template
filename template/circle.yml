## Customize the test machine
machine:
  node:
    version: 6.11.0

test:
  override:
    - "true"

deployment:
  staging:
    branch: master
    codedeploy:
      pre-prod-env-deploy:
        deployment_group: webmail-instance
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: pling-codedeploy
            key_pattern: app-webmail-dev-{SHORT_COMMIT}-{BUILD_NUM}
        region: us-east-1
        deployment_config: CodeDeployDefault.AllAtOnce
